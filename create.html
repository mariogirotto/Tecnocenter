<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a6a7a1eda.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="nonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <header></header>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1>Alta Producto</h1>    
            <form enctype = "multipart/form-data" action = "http://localhost:5000/uploader" method = "post">      
            <div class="mb-3">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre"><br>
                </div>
                <div class="mb-3">
                    <label for="txtPrecio">Precio</label>
                    <input type="text" class="form-control" name="txtPrecio" id="txtPrecio"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtStock">Stock</label>
                    <input type="number" class="form-control" name="txtStock" id="txtStock"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtCategoria">Categoria</label>
                    <input type="text" class="form-control" name="txtCategoria" id="txtCategoria"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtFoto">Foto</label>
                    <input type="file" class="form-control" name="txtFoto" id="txtFoto" accept=".jpg, .jpeg, .png"> <br>
                </div>
                <!--<button type="submit">Subir</button>-->
                <button type="submit" class="btn btn-success" onclick="guardar()">Grabar</button>
               </form>
            <br>
            <a href="index.html" class="btn btn-warning">Home</a>
        </div>
    </main>
    <footer></footer>
    <script src="./js/headerfooter.js"></script>
    <script src="./js/create.js"></script>
</body>
</html>
